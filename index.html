<html lang="en">
<head>

    <title>Galeria de Imagenes</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
               
    <h1>Galeria de Imagenes</h1>

    <div class="galeria"  id="galeria">
        <img src="Img/1.jpg"  class="imagenes" alt="">
        <img src="Img/2.jpg"  class="imagenes" alt="">
        <img src="Img/3.jpg"  class="imagenes" alt="">
        <img src="Img/4.jpg"  class="imagenes" alt="">
        <img src="Img/5.jpg"  class="imagenes" alt="">
        <img src="Img/6.jpg"  class="imagenes" alt=""> 
        <img src="Img/7.jpg"  class="imagenes" alt="">

        <img src="Img/10.jpg" class="imagenes" alt="">
        <img src="Img/11.jpg" class="imagenes" alt="">
        <img src="Img/12.jpg" class="imagenes" alt="">
        <img src="Img/13.jpg" class="imagenes" alt="">
        <img src="Img/14.jpg" class="imagenes" alt="">
        <img src="Img/15.jpg" class="imagenes" alt="">

    <section id="contenedorPrincipal">
        <button id="btnCierra">Cerrar</button>
        <div class="responsive" id="lightBox">
            <img id="imagenActiva" src="Img/1.jpg" alt="">
            
            <button id="btnRetrocede"><svg class="grande" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg></button>
            <button id="btnAdelanta"><svg class="grande" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
            </svg></button>
        </div>
    </section>
    <script src="app.js"></script>
